<script>
    // Cau2
    function tryRemoveFromArray(arr, x) {
        for (let i=0; i< arr.length; i++) {
            if (arr[i] === x) {
                arr.splice(i,1);
                return arr;
            } else {
                return arr;
            }
        }
    };
</script>
