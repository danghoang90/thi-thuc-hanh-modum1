<script>
    // Cau2
    let arr = [7, 2, 3, 4, 6, 5, 9, 6, 10]
    function tryRemoveFromArray(arr, x) {
        let arrNew = new Array();
        for (let i = 0; i < arr.length; i++) {
            if (x !== arr[i]) {
                arrNew.push(arr[i]);
            }
        }
        return arrNew;
    };
     document.write(tryRemoveFromArray(arr,4));
</script>
