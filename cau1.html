<script>
    // Cau 1
    let arr = [1, 2, 3, 4, 5, 7, 8, 9, 10];
    function findMax(arr) {
        let max = arr[0];
        for (let i=0; i< arr.length; i++) {
           if (arr[i] > max) {
               max = arr[i];
           }
        } return max;
    };
    console.log(findMax(arr));
</script>
